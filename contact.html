<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./intro.html">Intro</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <form id="contact-form" action="/submit-form" method="get">

                <div class="form">
                    <h1 class="contactme">Contact Me</h1>
                    <div class="formsection">
                        <label for="email">Email address:</label>
                        <br>
                        <input type="email" id="email" placeholder="Enter your email">
                        <br>
                    </div>
                    <div class="formsection">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" placeholder="Enter your name">
                        <br>
                    </div>
                    <div class="formsection">
                        <label for="contact">Contact:</label>
                        <br>
                        <input type="number" id="contact" placeholder="Enter your phone details">
                        <br>
                    </div>
                    <div class="checkbox">
                        <label for="collaborate">Want to collaborate for future projects?</label>
                        <br>
                        <input type="checkbox" id="collaborate">
                        <br>
                    </div>
                </div>
                <button class="btn1" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="notification" id="submit-notification">
        Form submitted successfully!
    </div>
</body>
</html>
